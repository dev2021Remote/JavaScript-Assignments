<html>
    <head>
        <title>Todo List</title>
        <style>
            .paragraph{
                cursor: pointer;
            }
            #complete_todos p{
                color: green;
            }
            #pending_todos p{
                color: red;
            }
        </style>
    </head>
    <body onload="loadtodo()">
        <div>
            <select onchange="handleChange()" id="option">
                <option  selected>Complete</option>
                <option>Pending</option>
            </select>
            <div id='complete_todos'></div>
            <div id='pending_todos' style="display:none"></div>
        </div>
    </body>
    <script src='./script.js'></script>
</html>
